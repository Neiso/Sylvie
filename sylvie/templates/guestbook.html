{% extends 'index.html' %}
{% load static %}
{% block content %}

<link rel="stylesheet" href="{% static 'style/guestbook.css' %}">

<div class="input-container">
    <div class="form rowd-3">
        <form action="addMessage" method="GET" class="form">
            <label for="name">Pr√©nom et nom:</label>
            <input type="text" id="name" name="name" placeholder="Nom et prenom" maxlength="50" required>
            <label for="adresse-mail">Adresse mail:</label>
            <input type="text" id="adresse-mail" name="email" placeholder="Adresse mail" maxlength="50">
            <label for="commentaire">Votre commentaire:</label><br>
            <textarea name="commentaire" id="commentaire" cols="32" rows="10" maxlength="600" placeholder="Commentaire ..." required></textarea>
            <button type="submit" id="button">Envoyer</button>
        </form>
    </div>
    <div class="guestbook-photo rowd-9">
        <img src="{% static 'srcs/bg-guestbook.jpg' %}" alt="bg_guestbook">
    </div>
</div>

<div class="linebreak"></div>

<div class="comments-container">
    {% for comment in comments %}
        {% if comment.status %}
            <p id="name-comment">{{ comment.name }}, le {{comment.date}}</p>
            <p>{{ comment.comment }}</p>
            {% if not forloop.last %}
                <div class="linebreak-small"></div>
            {% endif %}
        {% endif %}
    {% endfor %}
</div>

{% endblock %}
