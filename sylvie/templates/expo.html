{% extends 'index.html' %}
{% load static %}
{% block content %}

<link rel="stylesheet" href="{% static 'style/expo.css' %}">

<div class="expo-container-main">
    <div class="linebreak"><br></div>
    {% for expo in expos %}
        <div class="expo-main">
            <img src="/static/srcs/{{expo.photo.name}}" alt="">
            <h1>{{expo.title}}</h1><br>
            <p>{{expo.desc}}</p>
            <a href="{{expo.link}}" id="expo-link">{{expo.link}}</a>
        </div>
        {% if not forloop.last%}
            <div class="linebreak"><br></div>
        {% endif %}
    {% endfor %}
</div>

{% endblock %}
